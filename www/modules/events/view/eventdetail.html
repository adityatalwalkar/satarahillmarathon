<ion-view view-title="Event Detail"  class="animate-fade-slide-in">
  <ion-content >
   
    <div class="animate-fade-slide-in" style="padding-top:30px">
        <h1>{{eventDetails.name}}</h1>
        <p>{{eventDetails.description}}</p>
        <button  class="button button-full button-energized-900 ink ion-android-arrow-dropright-circle icon-left" ngClick="enrol()">Enrol</button>
    </div>
  </ion-content>
</ion-view>
