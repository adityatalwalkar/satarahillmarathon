<ion-view title="Voice Feedback Settings">
        <ion-nav-buttons side="right">
		<a class="button button-icon icon ion-checkmark" ng-click="saveSettings()"></a>
        </ion-nav-buttons>        


        <ion-content has-header="true" padding="true">
            <div class="list">
			  <label class="item item-input item-stacked-label">
			    <span class="input-label">Announcement (mins)</span>
			    <input type="number" placeholder="Announcement (mins)" ng-model="settings.announcementFrequency" class="numberField">
			  </label>
			  
			  <ion-toggle ng-model="settings.announceFormReminders" toggle-class="toggle-balanced">Running Form Reminders</ion-toggle>

			  <ion-toggle ng-model="settings.announceDistance" toggle-class="toggle-balanced">Distance Covered</ion-toggle>

			  <ion-toggle ng-model="settings.announcelapPace" toggle-class="toggle-balanced">Lap Pace</ion-toggle>


			</div>
		</ion-content>
</ion-view>
